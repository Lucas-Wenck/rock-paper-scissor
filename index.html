<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <script src="./script.js" defer></script>
    </head>

    <body id="bod" style="max-width: 960px; margin: auto;">
        
        <div id="main-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center;height: 100dvh;">
            <div id="gameTalk">
                <h2 id="talk">Let's play a game! It's a best of five in Rock, Paper and Scissors!</h2>
            </div>

            <div id="options" style="display: flex; gap: 12px; margin-bottom: 48px; margin-top: 32px;">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>

            <div id="score" style="display: flex; width: 100dvh;">
                <div id="playerScore" style="margin-right: auto; display: flex; flex-direction: column;">
                    <h1> Your score:</h1>
                    <h1 style="align-self: center;">0</h1>
                </div>
                <div id="compScore" style="display: flex; flex-direction: column;">
                    <h1>My score:   </h1>
                    <h1 style="align-self: center;">0</h1>
                </div>
            </div>
        </div>
        
    </body>

</html>
